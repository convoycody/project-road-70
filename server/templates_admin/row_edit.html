<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Edit Row {{row.id}}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#0b0e14; color:#e8eef7; margin:0; padding:18px 20px;}
    a{color:#9cc1ff;text-decoration:none}
    .card{background:#121826;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;max-width:980px}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    @media(max-width:900px){.row{grid-template-columns:1fr 1fr}}
    @media(max-width:600px){.row{grid-template-columns:1fr}}
    label{font-size:12px;opacity:.8}
    input,select{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1522;color:#e8eef7;margin-top:6px}
    button{padding:10px 12px;border-radius:12px;border:0;background:#2e7dff;color:white;font-weight:700}
    .danger{background:#ff4d4d}
    .muted{opacity:.7}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="top">
    <div>
      <b>Edit Row #{{row.id}}</b>
      <div class="muted">received_at: {{row.received_at}}</div>
    </div>
    <div style="display:flex;gap:12px">
      <a href="/admin">‚Üê Back</a>
      <a href="/admin/logout">Logout</a>
    </div>
  </div>

  <div class="card">
    <form method="post" action="/admin/row/{{row.id}}/save">
      <div class="row">
        <div><label>node_id</label><input name="node_id" value="{{row.node_id or ''}}"/></div>
        <div><label>bucket_start</label><input name="bucket_start" value="{{row.bucket_start or ''}}"/></div>
        <div><label>bucket_seconds</label><input name="bucket_seconds" value="{{row.bucket_seconds or ''}}"/></div>

        <div><label>grid_key</label><input name="grid_key" value="{{row.grid_key or ''}}"/></div>
        <div><label>direction</label><input name="direction" value="{{row.direction or ''}}"/></div>
        <div><label>speed_band</label><input name="speed_band" value="{{row.speed_band or ''}}"/></div>

        <div><label>confidence</label><input name="confidence" value="{{row.confidence if row.confidence is not none else ''}}"/></div>
        <div><label>shock_events</label><input name="shock_events" value="{{row.shock_events if row.shock_events is not none else ''}}"/></div>
        <div><label>sample_count</label><input name="sample_count" value="{{row.sample_count if row.sample_count is not none else ''}}"/></div>

        <div><label>road_roughness</label><input name="road_roughness" value="{{row.road_roughness if row.road_roughness is not none else ''}}"/></div>
        <div><label>lat</label><input name="lat" value="{{row.lat if row.lat is not none else ''}}"/></div>
        <div><label>lon</label><input name="lon" value="{{row.lon if row.lon is not none else ''}}"/></div>

        <div><label>analyzable (1/0)</label><input name="analyzable" value="{{row.analyzable}}"/></div>
        <div><label>points_eligible (1/0)</label><input name="points_eligible" value="{{row.points_eligible}}"/></div>
        <div><label>quality_note</label><input name="quality_note" value="{{row.quality_note or ''}}"/></div>
      </div>

      <div style="display:flex;gap:10px;margin-top:14px">
        <button type="submit">Save</button>
      </div>
    </form>

    <form method="post" action="/admin/row/{{row.id}}/delete" onsubmit="return confirm('Delete row {{row.id}}? This cannot be undone.');">
      <div style="margin-top:14px">
        <button class="danger" type="submit">Delete Row</button>
      </div>
    </form>
  </div>
</body>
</html>
